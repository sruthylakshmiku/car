<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car World</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>CAR WORLD</h1>
        <div class="form-container">
            <div class="form-box">
                <h2>Enter Details</h2>
                <form>
                    <label for="brand">Car Brand</label>
                    <input type="text" id="brand" name="brand" placeholder="Car Brand">
                    <label for="price">Price</label>
                    <input type="text" id="price" name="price" placeholder="Price">
                    <label for="key">Key</label>
                    <input type="text" id="key" name="key" placeholder="Key">
                    <button type="submit" class="store-btn" onclick="storeData()">Store Items</button>
                </form>
            </div>
            <div class="form-box">
                <h2>Enter Key To Retrieve Item</h2>
                <form>
                    <label for="retrievekey">Key</label>
                    <input type="text" id="retrievekey" name="retrievekey" placeholder="Key">
                    <button type="submit" class="retrieve-btn" onclick="retreiveData(event)">Retrieve Records</button>
                    <div id="showitem"></div>
                </form>
            </div>
            <div class="form-box">
                <h2>Enter Key To Delete Item</h2>
                <form>
                    <label for="removekey">Key</label>
                    <input type="text" id="removekey" name="removekey" placeholder="Key">
                    <button type="submit" class="remove-btn" onclick="removeData(event)">Remove Records</button>
                </form>
            </div>
        </div>
        <button class="clear-btn" onclick="clearAllData()">Clear All Records</button>
    </div>
</body>
<script src="./script.js"></script>

</html>
